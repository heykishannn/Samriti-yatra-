<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="header">Smriti Yatra</div>

        <div class="story-indicator">Smriti Lens Enhanced</div>

  </div>
